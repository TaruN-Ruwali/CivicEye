<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicEye – Login</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div class="container">
    <!-- LEFT FORM -->
    <div class="left">
      <h1 class="title">CivicEye – Login</h1>

      <form class="form" onsubmit="handleLogin(event)">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required />

        <button type="submit" class="btn-login">Login</button>
      </form>

      <a href="./register.html" class="create-link">Create new account</a>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="right">
      <img src="./assets/iPad Chor logo.png" alt="CivicEye Illustration" />
    </div>
  </div>

<script src="./js/main.js"></script>
</body>
</html>
